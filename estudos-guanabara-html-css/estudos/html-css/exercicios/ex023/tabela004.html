<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    caption {
      font-size: 1.3em;
      font-weight: bold;
      padding: 10px;
    }

    th, td {
      border: 1px solid gray;
      padding: 10px;
    }

  </style>
</head>
<body>
  <table>
    <caption>
      Filmes Favoritos
    </caption>
    <thead>
      <tr>
        <th scope="col">Grupos</th>
        <th scope="col">Nomes</th>
        <th colspan="3" scope="colgroup">Filmes</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan="4" scope="row">Total</th>
        <td>1000</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <th rowspan="3" scope="rowgroup">Mulheres</th>
        <td>Mirella ribeiro</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Cintia ribeiro</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>xxxx ribeiro</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>

      <tr>
        <th rowspan="3" scope="rowgroup">Homens</th>
        <td>Guilherme ribeiro</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Marcos ribeiro</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Gabriel ribeiro</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
