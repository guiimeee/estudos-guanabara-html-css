<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HMTL5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descosbrir qual tag deverá utilizar em cada caso.</p>

  <ul>
    <li><abbr title="Use a tag &lt;p&gt;...&lt;/p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;...&lt;/h1&gt;">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;...&lt;/abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;code&gt;">Códigos-fontes</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
  </ul>
  
<!-- inclusive, para fazer essa lista com ao passar o mouse em cima de um termo, aparecer um elemento, utilizei a tag <abbr title = "Use a tag &lt;qualquer tag&gt;"></abbr> -->
</body>
</html>
