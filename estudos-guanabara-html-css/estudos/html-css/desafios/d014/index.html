<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Tabelas</title>

      </tr>

        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" class="heads">Média de Exatas</th>
        <td class="heads">0.0</td>
      </tr>
      <tr>
        <th rowspan="2">Exatas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>

        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" class="heads">Média de Humanas</th>
        <td class="heads">0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
